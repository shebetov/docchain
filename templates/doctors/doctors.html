{% extends 'base.html' %}

{% block content %}
{% load static %}
<div id="colorlib-doctor">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 50px;">
                <input id="pac-input" class="controls dropdown-toggle pac-input" data-toggle="dropdown" type="text" placeholder="Найти специалиста..." onkeyup="showResult(this.value)">
                <div id="livesearch" class="my-dropdown-menu"></div>
            </div>
        </div>
        <div class="row animate-box">
            <div class="col-md-6 col-md-offset-3 text-center colorlib-heading">
                <h2>ТОП СПЕЦИАЛИСТОВ</h2>
                <p>Лучшие специалисты по мнению наших пациентов.</p>
            </div>
        </div>
        <div class="row">
            {% for doctor in top_doctors %}
                <div class="col-md-3 col-sm-6 col-xs-12 animate-box text-center">
                    <div class="doctor">
                        <div class="staff-img" style="background-image: url({% get_media_prefix %}{% if doctor.profile_image == None %}doctors/default_avatar.jpg{% else %}{{ doctor.profile_image }}{% endif %});"></div>
                        <div class="desc">
                            <h3><a href="#">{{ doctor.second_name }} {{ doctor.name }} {{ doctor.third_name }}</a></h3>
                            <span>{{ doctor.specialty }}</span>
                            <a class="btn btn-primary" style="width: 100%" href='/doctors/profile?id={{ doctor.id }}'>Профиль</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="{% static 'js/livesearch.js' %}"></script>
{% endblock %}
