{% extends 'base.html' %}

{% block content %}
{% load static %}
<div id="colorlib-contact">
            <div class="container">
                <div class="row animate-box">
                    <div class="col-md-6 col-md-offset-3 text-center colorlib-heading">
                        <h2>Записаться на прием</h2>
                        <p>Запишитесь на прием в 2 клика!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <form action="#" class="appointment-wrap animate-box">
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <label for="fname">Имя</label>
                                    <input type="text" id="fname" class="form-control" placeholder="Ваше имя">
                                </div>
                                <div class="col-md-6">
                                    <label for="lname">Фамилия</label>
                                    <input type="text" id="lname" class="form-control" placeholder="Ваша фамилия">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" class="form-control" placeholder="Your email address">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="subject">Contact Number</label>
                                    <input type="text" id="subject" class="form-control" placeholder="Your Contact Number">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="subject">Choose Your Subject</label>
                                    <select class="selectpicker form-control">
                                    <option>Choose Your Subject</option>
                                   <option>Main Surgery</option>
                                   <option>Plastic Surgery</option>
                                   <option>Dental</option>
                                   <option>Other</option>
                                </select>

                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="message">Message</label>
                                    <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Your Message"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Send Message" class="btn btn-primary">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
