{% extends 'base.html' %}

{% block content %}

<section>
    <div class="register-wrap animate-box">
        <form id="registration-form" class="form" method="post" action="." >{% csrf_token %}
            <div class="registration-form__wrap">
                <fieldset id="registration-inputs">
                    <h1>Авторизация</h1>
                    <input id="username" type="text" placeholder="Логин" autofocus required>
                    <input id="password" type="password" placeholder="Пароль" required>
                </fieldset>
            </div>
            <div class="registration-actions__wrap">
                <fieldset id="registration-actions">
                    <input type="submit" id="register" value="ВОЙТИ">
                </fieldset>
            </div>
        </form>
    </div>
</section>

{% endblock %}
